name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Build Storybook
        run: |
          npm run storybook:build

      - name: Start Storybook server
        run: |
          nohup npm run storybook --port 6006 &  # Start Storybook in the background
          sleep 10  # Wait a bit for Storybook to fully start

      - name: Run Storybook tests
        run: |
          npm run storybook:test

      - name: Stop Storybook server
        run: |
          kill $(lsof -t -i:6006)  # Kill the Storybook server

      - name: Build package
        run: npm run storybook:package

      - name: Verify npm token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "@ehsangazar:registry=https://registry.npmjs.org/" >> .npmrc
          npm whoami

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy To Github Pages
        run: npm run storybook:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
